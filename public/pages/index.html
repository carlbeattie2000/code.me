<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code.me - Social media platform, built for developers.</title>
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/profile_feed/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="home-feed">
  <nav>
    <ul>
      <a href="./"><img src="../img/own_logo/dark_mode_logo.png" alt="logo for code.me" class="nav-logo"></a>
      <li><a href="./"><span class="nav-icon"><i class="fa-solid fa-house"></i></span>Home</a></li>
      <li><a href="/explore"><span class="nav-icon"><i class="fa-solid fa-arrow-right-long"></i></span>Explore</a></li>
      <li><a href="/profile"><span class="nav-icon"><i class="fa-solid fa-user"></i></span></i>Profile</a></li>
      <li><button>Post</button></li>
    </ul>
  </nav>

  <main>
    <div class="post-something">
        <div class="post-content">
          <div class="profile-image">
            <img src="../img/test/profile-pic-test.jpg" alt="profile-pic">
          </div>
          <div class="text-box">
            <textarea placeholder="What's on your mind?" oninput="auto_grow(this)" id="home_feed_post_content"></textarea>
          </div>
        </div>

        <div class="posting-actions">
          <div class="upload-icons">
            <button id="post_upload_image"><i class="fa-solid fa-image fa-lg"></i></button>
            <button id="post_upload_file"><i class="fa-solid fa-file-arrow-up fa-lg"></i></button>
            <button id="post_upload_code"><i class="fa-solid fa-code fa-lg"></i></button>
          </div>

          <div class="post-content-button">
            <button id="home_feed_send_post">Post</button>
          </div>
        </div>
    </div>

    <div class="recent-posts" id="home_feed_posts"></div>
  </main>

  <aside>
    <div class="aside-title">
      <h3>Recommend Friends</h3>
    </div>

    <div class="recommended-to-follow">
      <div class="recommended-user">
        <div class="profile-pic">
          <img src="../img/test/profile-pic-test3.jpg">
        </div>

        <div class="profile-information">
          <p class="profile-name">OSINT OpenSource Miltary Inteligance</p>
          <p class="profile-username">:OSINTdefender</p>
        </div>

        <div class="follow-action">
          <button>Follow</button>
        </div>
      </div>

      <div class="recommended-user">
        <div class="profile-pic">
          <img src="../img/test/profile-pic-test5.jpeg">
        </div>

        <div class="profile-information">
          <p class="profile-name">Rick Moldoean</p>
          <p class="profile-username">:Rick</p>
        </div>

        <div class="follow-action">
          <button>Follow</button>
        </div>
      </div>
    </div>
  </aside>

  <!-- <footer></footer> -->
  <script src="../js/home_feed/textarea_autorezise.js"></script>
  <script src="../js/posts.js/new_post.js"></script>
  <script src="../js/posts.js/post_forms.js"></script>
  <script src="../js/home_feed//load_posts.js"></script>
</body>
</html>
