<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code.me - Social media platform, built for developers.</title>
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/profile_feed/style.css">
  <link rel="stylesheet" href="../css/user_profile/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="home-feed">
  <nav>
    <ul>
      <a href="./"><img src="../img/own_logo/dark_mode_logo.png" alt="logo for code.me" class="nav-logo"></a>
      <li><a href="./"><span class="nav-icon"><i class="fa-solid fa-house"></i></span>Home</a></li>
      <li><a href="/explore"><span class="nav-icon"><i class="fa-solid fa-arrow-right-long"></i></span>Explore</a></li>
      <li><a href="/profile"><span class="nav-icon"><i class="fa-solid fa-user"></i></span></i>Profile</a></li>
      <li><button>Post</button></li>
    </ul>
  </nav>

  <main>
    <div class="user-profile">
      <div class="basic-profile-details">
        <p class="username" id="top_banner_username"></p>
        <p class="posts-count" id="top_banner_post_count"></p>
      </div>

      <div class="profile-banner">
        <img src="../img/test/profile_banner_test.jpg" id="profile_banner_image" alt="profile-banner">
      </div>

      <div class="profile-pic">
        <img src="" id="profile_image" alt="profile-pic">
      </div>

      <div class="profile-quick-actions">
        <button><i class="fa-solid fa-envelope fa-lg"></i></button>
        <button class="follow-button">Follow</button>
      </div>

      <div class="profile-usernames">
        <p class="profile-name" id="profile_name"></p>
        <p class="profile-username" id="profile_username"></p>
      </div>

      <div class="profile-info">
        <p id="profile_bio">Food Activist</p>

        <p class="join-date"><i class="fa-solid fa-calendar-days"></i><span id="joined_date"></span></p>
      </div>

      <div class="followers-stats">
        <p class="followers"><span id="profile_followers"></span> <span class="grayed">Following</span></p>
        <p class="followers"><span id="profile_following"></span> <span class="grayed">Followers</span></p>
      </div>

      <div class="posts-section-title">
        <h2>Posts</h2>
      </div>

      <div class="user-posts" id="profile_posts"></div>

    </div>
  </main>

  <aside>
    <div class="aside-title">
      <h3>Recommend Friends</h3>
    </div>

    <div class="recommended-to-follow">
      <div class="recommended-user">
        <div class="profile-pic">
          <img src="../img/test/profile-pic-test3.jpg">
        </div>

        <div class="profile-information">
          <p class="profile-name">OSINT OpenSource Miltary Inteligance</p>
          <p class="profile-username">:OSINTdefender</p>
        </div>

        <div class="follow-action">
          <button>Follow</button>
        </div>
      </div>

      <div class="recommended-user">
        <div class="profile-pic">
          <img src="../img/test/profile-pic-test5.jpeg">
        </div>

        <div class="profile-information">
          <p class="profile-name">Rick Moldoean</p>
          <p class="profile-username">:Rick</p>
        </div>

        <div class="follow-action">
          <button>Follow</button>
        </div>
      </div>
    </div>
  </aside>

  <!-- <footer></footer> -->
  <script src="../js/home_feed/textarea_autorezise.js"></script>
  <script src="../js/profile/load_profile.js"></script>
</body>
</html>
