<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code.me - Login</title>
  <link rel="stylesheet" href="../css/user_auth/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="user-auth-page">
  <main>
    <div class="user-auth-form">
      <div class="user-auth-logo">
        <img src="../img/own_logo/dark_mode_logo_centered.png">
      </div>

      <div class="user-auth-details">
        <form id="userRegisterForm" method="POST" enctype="multipart/form-data" action="/register-post">
          <input type="email" placeholder="email" name="email" required>
          <input type="text" placeholder="name" name="personName" required>
          <input type="text" placeholder="username" name="username" required>
          <input type="text" placeholder="password" name="password" required>

          <input type="file" id="file-upload-btn" name="profilePic" required hidden>
          <label for="file-upload-btn" class="file-upload-btn">Select profile pic <span id="file-selected">No File Selected</span></label>

          <label for="dob_register">Date of birth</label>
          <input type="date"name="dob" required>

          <label for="terms_agree">Do you confirm that you are aged 13 and over</label>
          <input type="checkbox" id="terms_agree" name="agree_register" required>

          <div class="user-auth-buttons">
            <div class="buttons-container-auth">
              <button type="submit">Register</button>
              <button id="auth_login_visit">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="site-short-description">
      <p>Social media platform, built for developers, and clearly designed by one ðŸ˜‚</p>
    </div>
  </main>
  <!-- <footer></footer> -->

  <script src="../js/userAuth/register.js"></script>
</body>
</html>
